<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
    <!-- xmlns=xhtml mag weg. Is ook geldig in JSF voor html5. -->
    <h1>JSF Registration App</h1>
    <h2>Registration Form</h2>
    <h:form>

        <h:outputLabel>First Name</h:outputLabel>
        <h:inputText value="#{passengerBean.firstName}"/>

        <br/>

        <h:outputLabel>Last Name</h:outputLabel>
        <h:inputText value="#{passengerBean.lastName}"/>

        <br/>

        <h:outputLabel>Date of Birth</h:outputLabel>
        <h:inputText value="#{passengerBean.dateOfBirth}"/>

        <br/>

        <h:outputLabel>SSN</h:outputLabel>
        <h:inputText value="#{passengerBean.ssn}"/>

        <br/>

        <h:commandButton value="Register" action="#{passengerBean.register()}"/>
    </h:form>
    <p>Greetings from Earth.</p>

    <h:outputText value="Haha"/>
</h:body>
</html>
