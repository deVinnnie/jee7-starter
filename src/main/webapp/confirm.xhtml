<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!-- xmlns=xhtml mag weg. Is ook geldig in JSF voor html5. -->
    <ui:define name="pageTitle">JSF Registration App</ui:define>
    <ui:define name="content">
        <h2>Registration Confirmation</h2>
        <h:outputLabel>First Name</h:outputLabel>
        <h:outputText value="#{passengerBean.firstName}"/>

        <br/>

        <h:outputLabel>Last Name</h:outputLabel>
        <h:outputText value="#{passengerBean.lastName}" label="Last Name"/>

        <br/>

        <h:outputLabel>Date of Birth</h:outputLabel>
        <h:outputText value="#{passengerBean.dateOfBirth}" label="Date of Birth"/>

        <br/>

        <h:outputLabel>SSN</h:outputLabel>
        <h:outputText value="#{passengerBean.ssn}" label="SSN"/>

        <br/>

        <h:outputLabel>Type</h:outputLabel>
        <h:outputText value="#{passengerBean.type}"/>

        <h:form>
            <h:commandButton value="Edit"/>
            <h:commandButton value="Confirm" action="#{passengerBean.confirm()}"/>
        </h:form>
    </ui:define>
</html>
